<mat-card class="card_styling">
  <mat-card-header>
    <mat-card-title>
      {{question}}
    </mat-card-title>
    <mat-card-subtitle>
      Choose your best answer, from {{minValue}} to {{maxValue}} {{units}}.
    </mat-card-subtitle>
    <mat-icon aria-label="forum icon">forum</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <mat-slider [thumbLabel]="true" [min]="minValue" [max]="maxValue" step="1" value="1"
      (change)="sliderChanged($event)">
    </mat-slider>
  </mat-card-content>
</mat-card>
